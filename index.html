<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript AJAX Live Search</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Trirong&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="searcharea">
        <label for="search">live search</label>
        <p>Enter the artist or album</p>
        <input type="search" name="search" id="search" placeholder="artist or album" />
    </div>
    <div id="update"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery.js"><\/script>')
    </script>
    <script src="js/script.js"></script>
</body>

</html>
